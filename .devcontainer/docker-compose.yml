version: "3"

services:
  devcontainer:
    image: docker.pkg.github.com/cpbuildtools/angular-devcontainer/angular-devcontainer:latest
    init: true
    volumes:
      # docker connection
      - /var/run/docker.sock:/var/run/docker-host.sock
      # workspace files
      - ../workspaces:/home/vscode/workspaces
